<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="assets/images/rmit-store-logo.png">
        <br>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Purchase</a>
            <a href="index.html">Support</a>
            <a href="index.html">Sale</a>
            <a href="index.html">Event</a>
        </nav>
        <br>
        <img src="assets/images/slider.jpg">
        <br>
        <main>
            <h1>Order Form</h1>
            <form action="form-processing" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                  <legend style="width: auto; margin-left: auto; margin-right: auto">
                    Please fill out your information:
                  </legend>
                  <label for="fname">First Name:</label>
                  <input type="text" id="fname" name="fname" placeholder="First Name" required=""><br><br>

                  <label for="lname">Last Name:</label>
                  <input type="text" id="lname" name="lname" placeholder="Last Name" required=""><br><br>
      
                  <label for="dob">Date of Birth:</label>
                  <input type="date" name="dob" id="dob">
                </fieldset>
                <br>
                <fieldset>
                  <legend style="width: auto; margin-left: auto; margin-right: auto">
                    Please fill out your shipping information:
                  </legend>
                  <label for="streetadd">Street Address:</label>
                  <input type="text" id="streetadd" name="streetadd" placeholder="Street Address" required=""><br><br>
                  <label for="dist">District:</label>
                  <select name="dist" id="dist">
                    <option value="" disabled="" selected="" hidden="">District</option>
                    <option value="Q1">District 1</option>
                    <option value="Q2">District 2</option>
                    <option value="Q3">District 3</option>
                    <option value="Q4">District 4</option>
                    <option value="Q5">District 5</option>
                    <option value="Q6">District 6</option>
                    <option value="Q7">District 7</option>
                    <option value="Q8">District 8</option>
                    <option value="Q9">District 9</option>
                    <option value="Q10">District 10</option>
                  </select>
                  <br><br>
                  <label for="email">Email:</label>
                  <input type="email" name="mail" id="mail" placeholder="Email Address" required="">
                </fieldset>
                <br>
                <br>
                <fieldset>
                  <legend style="width: auto; margin-left: auto; margin-right: auto">
                    Select your product:
                  </legend>
                  <select id="product-select" name="product" multiple="" required="">
                    <option value="1">Product 1</option>
                    <option value="2">Product 2</option>
                    <option value="3">Product 3</option>
                    <option value="4">Product 4</option>
                    <option value="5">Product 5</option>
                </select>
                </fieldset>
                <br>
                <input type="submit" value="Submit">
              </form>
        </main>
    </center>
</body>
